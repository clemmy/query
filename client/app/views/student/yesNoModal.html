<div class="ngdialog-content">
	<div class="ngdialog-message">
		<h2>The: Current Question</h2>
		<hr>
		<p>
			{{ ngDialogData.question }}
		</p>
		<hr>
	</div>
	<div class="ngdialog-buttons mt">
		<p>Good Question?</p>
		<div class="col-md-6 text-center">
			<button type="button" class="btn btn-blue" ng-click="voteYes()">Yes</button>
		</div>
		<div class="col-md-6 text-center">
			<button type="button" class="btn btn-blue" ng-click="voteNo()">No</button>
		</div>
	</div>
</div>
